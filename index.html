<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Swap Puzzle - Cyberpunk Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="win-message" class="win-message hidden"></div>

    <div class="game-container">
        <h1 class="game-title">Grid-Swap Saga</h1>
        <div id="game-grid" class="game-grid"></div>
        <div class="game-info">
            <p>Moves: <span id="move-counter">0</span></p>
            <p>Time: <span id="timer">00:00</span></p>
        </div>
        <div class="game-controls">
            <button id="reset-btn" class="btn">Reset</button>
            <br>
            <br>
            <label for="grid-size">Select Grid Size (2-10):</label>
            <input type="range" id="grid-size" min="2" max="10" value="4" step="1" class="slider">
            <span id="grid-size-value">4</span>


        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
